<noscript>
  <div id="testJs" class="test-tips">
    <p>Error! The browser does not support JavaScript. </p>

      experience more features of the device.

<div id="main_content" class="none">
<section class="container">
  <form name="Login" method="post" action="/login/Auth">
  <input type="hidden" name="password" id="password">
    <div class="row">
      <div class="center-block col-sm-7 col-md-5 col-lg-4 pull-none">
        <article class="login box-shadow" id="loginWrap">
          <header> 
  <img src="img/logo-white.png" class="img-responsive" id="img-responsive"> 
</header>

<!-- <div class="form-group ico-groups country" id="loginLangWrap">
  <label class="sr-only">Language</label>
  <label class="ico icon-lang"></label>
  <div id="country" name="country" class="form-control ico-text">
  </div>
</div> -->

<div class="form-group ico-groups" id="loginPwdWrap">
  <label class="sr-only">Password</label>
    <div class="login-ico">
  
        <span class="icon-lock" style="color:#fff;font-size:27px;"></span>
     
    </div>
  <input id="login-password" type="password" class="ico-text login-password" maxlength="32" placeholder="Login Password2">
  <div id="errMsg" class="text-warning">&nbsp;</div>
</div>

          <div class="form-group">
  <button type="button" class="btn btn-primary btn-lg btn-block" style="background:#fff;color:#00a94c;" id="save">Login</button>
</div>
          <footer class="forget">
  <p class="forget-link" id="forgotCaret">Forgot your password?<b id="login-caret" class="caret active"></b></p>
  <div class="forget-info none">
    <p> > First, push the reset button for about 8 seconds and then release it to reset your router.</p>
   </div>
</footer>
        </article>
        <article id="overUserWrap" class="box-shadow over-user none">
          <header> 
  <img src="img/logo.png" class="img-responsive"> 
</header>
          <div class="form-group">
	<p style="text-align:center;" class="text-danger">Up to 4 administrators have logged in.</p>
</div>
        </article>
      </div>
    </div>
  </form>
</section>
</div>

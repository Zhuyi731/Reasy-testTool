<section class="container-fluid">

  <form class="form-horizontal" id="attachedDevices">
  <h2 class="legend">Attached Devices<span id="qosDeviceCount">(5)</span></h2>
  <div class="max-rules"><p>Número máximo de regras: <span>20</span></p></div>
   <fieldset>
    <div class="col-xs-12">
      <table class="table">
        <thead>
          <tr>
            <th class="col-sm-4">Device Name</th>
            <th class="col-sm-1 hidden-max-sm">Download Speed</th>
            <th class="col-sm-1 hidden-max-md">Upload Speed</th>
            <th class="col-sm-2 hidden-max-xs">Download Limit</th>
            <th class="col-sm-2 hidden-max-md">Upload Limit</th>
            <th class="col-sm-2 col-xs-4">Internet Access</th>
          </tr>
        </thead>
        <tbody id="qosList"></tbody>
      </table>
    </div>
  </fieldset>
</form>
<!--End Attached Devices-->

<form class="form-horizontal" id="blockedDevices">
  <h2 class="legend">Blocked Devices <span id="blockedDeviceCount">(2)</span></h2>
  <div class="max-rules"><p>Número máximo de regras: <span>10</span></p></div>
  <fieldset>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th class="col-xs-4">Device Name</th>
            <th class="col-xs-4 hidden-max-xs">MAC Address</th>
            <th class="col-xs-4"></th>
          </tr>
        </thead>
        <tbody id="qosListAccess">

        </tbody>
      </table>
    </div>
  </fieldset>
</form>

</section>

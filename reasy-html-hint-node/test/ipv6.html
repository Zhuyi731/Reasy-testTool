<section class="container-fluid">
	<form id="ipv6En" class="form-horizontal">
		<h2 class="legend">IPv6</h2>
			<fieldset>
				<div class="form-group">
					<label class="col-xs-5 col-sm-4 col-md-3 control-label" for="ipv6-btn">
						IPv6
					</label>
					<div class="col-xs-9 col-sm-8 col-md-9">
		      			<span id="ipv6-btn" class="switch icon-toggle-off"></span>
		      		</div>
	      		</div>
			</fieldset>
	</form>
	<div class="none" id="ipv6Wrap">
	<form id="ipv6Wan" class="form-horizontal">
		<h2 class="legend">IPv6 WAN Setup</h2>
		<fieldset>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					Connection Type
				</label>
				<div class="col-sm-4 col-md-4">
					<select id="ipv6WanType" name="ipv6WanType" class="form-control">
						<option value="2">PPPoEv6</option>
						<option value="0">DHCP IPv6</option>
						<option value="1">Static IPv6</option>
					</select>
				</div>
			</div>

			<div id="pppoeWrap">
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						ISP username
					</label>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<input type="text" required="required" name="ipv6WanPPPoEUser" class="form-control validatebox" maxlength="128" data-option="">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						ISP password
					</label>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<input type="password" required="required" name="ipv6WanPPPoEPwd" class="form-control validatebox" maxlength="128">
					</div>
				</div>
			</div>

			<div id="checkboxWrap">
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						Get IPv6 Address Way
					</label>
					<div class="col-sm-6 col-md-6 col-lg-6" style="padding:7px 12px;">
						<input type="checkbox" name="ipv6PPPoeTemporary" id="ipv6PPPoeTemporary">Get non-temporary IPv6 address<br>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6 col-sm-offset-4 col-md-6 col-md-offset-3 col-lg-6" style="padding:0 12px;">
						<input type="checkbox" name="ipv6PPPoeDelegation" id="ipv6PPPoeDelegation">Get IPv6 prefix delegation
					</div>
				</div>
			</div>

			<div id="staticWrap">
				<div class="form-group">
					<label class="col-xs-3 col-sm-4 col-md-3 control-label">
						IPv6 Address
					</label>
					<div class="col-xs-5 col-sm-4 col-md-4 col-lg-4">
						<input type="text" required="required" name="ipv6WanIP" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6"}'>
					</div>
					<span class="splice" style="">/</span>
					<div class="col-xs-3 col-sm-2 col-md-2 col-lg-2">
							<input type="text" required="required" name="ipv6IpPlen" class="form-control validatebox" maxlength="3" data-options='{"type": "num", "args":[1,128]}'>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						Default Gateway
					</label>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<input type="text" required="required" name="ipv6WanGateway" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6"}'>
					</div>
				</div>	
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						IPv6 Preferred DNS
					</label>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<input type="text" required="required" name="ipv6WanDns1" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6"}'>
					</div>
				</div>	
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						IPv6 Alternative DNS
					</label>
					<div class="col-sm-4 col-md-4 col-lg-4">
						<input type="text" name="ipv6WanDns2" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6"}'>
					</div>
				</div>	
			</div>
		</fieldset>
	</form>
	<form id="ipv6Lan" class="form-horizontal">
		<h2 class="legend">IPv6 LAN Setup</h2>
		<fieldset>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					LAN IPv6
				</label>
				<div class="col-sm-3 col-md-3">
					<select id="ipv6LanType" name="ipv6LanType" class="form-control">
						<option value="0">Auto</option>
						<option value="1">Manual</option>
					</select>
				</div>
				<div  id="ipv6LanTypeWrap" class="col-xs-top-1 col-md-top-0 col-sm-top-2 none">
					<div class="col-xs-5 col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-0 ">
							<input type="text" required="required" name="ipv6LanIP" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6"}'>
					</div>
					<span class="splice" style="">/</span>
					<div class="col-xs-3 col-sm-2 col-md-2  col-lg-2">
							<input type="text" required="required" name="ipv6LanIPLen" class="form-control validatebox" maxlength="3" data-options='{"type": "num", "args":[1,128]}'>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					IPv6 LAN prefix
				</label>
				<div class="col-sm-3 col-md-3">
					<select id="ipv6LanDhcpPrefixType" name="ipv6LanDhcpPrefixType" class="form-control">
						<option value="0">Auto</option>
						<option value="1">Manual</option>
					</select>
				</div>
				<div id="ipv6LanDhcpPrefixTypeWrap" class="col-xs-top-1 col-md-top-0 col-sm-top-2 none">
					<div class="col-xs-5 col-sm-4 col-sm-offset-4 col-md-3 col-md-offset-0 ">
							<input type="text" required="required" name="ipv6LanDhcpPrefix" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6Prefix"}'>
					</div>
					<span class="splice" >/</span>
					<div class="col-xs-3 col-sm-2 ">
							<input type="text" required="required" name="ipv6LanDhcpPrefixLen" class="form-control validatebox" maxlength="3" data-options='{"type": "num", "args":[1,128]}'>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					IPv6 DHCP
				</label>
				<div class="col-sm-3 col-md-3">
					<select id="ipv6LanDhcpEn" name="ipv6LanDhcpEn" class="form-control">
						<option value="1">Enable</option>
						<option value="0">Disable</option>
					</select>
				</div>
			</div>
			<div id="dhcpWrap" class="none">
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						IPv6 DHCP Type
					</label>
					<div class="col-sm-3 col-md-3">
						<select id="ipv6LanDhcpType" name="ipv6LanDhcpType" class="form-control">
							<option value="1">Auto</option>
							<option value="0">Manual</option>
						</select>
					</div>
				</div>
				<div class="none" id="ipv6LanDhcpTypeWrap">
					<div class="form-group">
							<label class="col-sm-4 col-md-3 control-label">
								Start ID
							</label>
							<div class="col-sm-4 col-md-4 col-lg-4">
								<input type="text" required="required" name="ipv6LanDhcpStartID" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6Postfix"}'>
							</div>
					</div>	
					<div class="form-group">
							<label class="col-sm-4 col-md-3 control-label">
								End ID
							</label>
							<div class="col-sm-4 col-md-4 col-lg-4">
								<input type="text" required="required" name="ipv6LanDhcpEndID" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6Postfix"}'>
							</div>
					</div>
				</div>	
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					IPv6 DNS
				</label>
				<div class="col-sm-3 col-md-3">
					<select id="ipv6LanDnsType" name="ipv6LanDnsType" class="form-control">
						<option value="0">Auto</option>
						<option value="1">Manual</option>
					</select>
				</div>
			</div>
			<div class="none" id="ipv6LanDnsTypeWrap">
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						IPv6 Preferred DNS
					</label>
					<div class="col-sm-4 ">
						<input type="text" required="required" name="ipv6LanDns1" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6"}'>
					</div>
				</div>	
				<div class="form-group">
					<label class="col-sm-4 col-md-3 control-label">
						IPv6 Alternative DNS
					</label>
					<div class="col-sm-4">
						<input type="text" name="ipv6LanDns2" class="form-control validatebox" maxlength="128" data-options='{"type": "ipv6"}'>
					</div>
				</div>
			</div>	
		</fieldset>
	</form>
	<form id="ipv6Status" class="form-horizontal">
		<h2 class="legend">IPv6 Status</h2>
		<fieldset>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					Connection Type
				</label>
				<div class="col-sm-4 col-md-4">
					<div class="form-text" id="conType" name="conType">
						- -
					</div>
				</div>
			</div>
			<div class="form-group" id = "wanExtend">
				<label class="col-sm-4 col-md-3 control-label">
					Wan IPv6 Address
				</label>
				<div class="col-sm-4 col-md-4">
					<div class="form-text" id="wanAddr" name="wanAddr">
						- -
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					IPv6 Default Gateway
				</label>
				<div class="col-sm-4 col-md-4">
					<div class="form-text" id="gateway" name="gateway">
						- -
					</div>
				</div>
			</div>
			<div class="form-group" id="lanExtend">
				<label class="col-sm-4 col-md-3 control-label">
					LAN IPv6
				</label>
				<div class="col-sm-4 col-md-4">
					<div class="form-text" id="lanAddr" name="lanAddr">
						- -
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					IPv6 Preferred DNS
				</label>
				<div class="col-sm-4 col-md-4">
					<div class="form-text"  id="preDNS" name="preDNS">
						- -
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 col-md-3 control-label">
					IPv6 Alternative DNS
				</label>
				<div class="col-sm-4 col-md-4">
					<div class="form-text" id="altDNS" name="altDNS">
						- -
					</div>
				</div>
			</div>
		</fieldset>
	</form>
	</div>
</section>
